<!DOCTYPE html>
<html>
<head>
    <title>Generate QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            
        }
        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }

        @media (min-width: 768px) {
            body {
                background: linear-gradient(135deg, #f4f6f9, #e9ecef);
            }
        }

    </style>
</head>

<body>

<div class="container">
    <h1 style="color: #28a745;">MAGSCON - 2026</h1>
    <h2 style="color: #007bff;">Generate Participant QR</h2>
    <p style="text-align: center;">Generated QRs to be given to participants for food entry.</p>
    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Participant Name</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Registration Number</label>
            <input type="text" name="reg_no" required>
        </div>

        <button type="submit">
            Generate & Download QR
        </button>

    </form>

    <div class="footer">
        Event QR System <br>
        Developed by Team MAGSCON
    </div>

</div>

</body>
</html>
